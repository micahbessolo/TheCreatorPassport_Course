<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="PasswordPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/djz3fym.css">
</head>
<body>
    <div class="content">
        <h1>Log In</h1>
        <form>
            <div class="inputs">
                <label class="emailLabel">Email</label><br>
                <input class="email"><br>
                <label class="pwdLabel pt-3">Password</label><br>
                <input class="password"><br>
            </div>
            <input type="checkbox">
            <label class="pt-1 remember">Remember Me</label>
            <br>
            <input type="submit" class="submitBtn mt-3 mb-3"><br>
        </form>
        <a href="#" class="pt-2">Forgot Password?</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
